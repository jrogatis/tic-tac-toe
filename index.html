<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="angular-material/angular-material.css">
<link rel="stylesheet" type="text/css" href="style.css">
<!--angular-->
<script  type="text/javascript" src="angular-1.5.5/angular.js"></script>
<script  type="text/javascript" src="angular-1.5.5/angular-animate.js"></script>
<script  type="text/javascript" src="angular-1.5.5/angular-route.js"></script>
<script  type="text/javascript" src="angular-1.5.5/angular-aria.js"></script>
<script  type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
<script  type="text/javascript" src="angular-1.5.5/angular-messages.js"></script>
<script  type="text/javascript" src="angular-material/angular-material.js"></script>

<script  type="text/javascript" src="tictactoe.js"></script>
<title>Tic Tac Toe</title>
</head>
<body ng-app="appTicTacToe" ng-controller="MainCtrl">

  <div id="pannel" class="md-primary" layout="column" layout-align="center center">
    <h1>Tic Tac Toe</h1>
    <div id="board" layout="row"  layout-align="center center" md-whiteframe="3" >
      <md-button id = "{{key}}" aria-label="spaces" class="btn md-primary md-raised " ng-repeat ="(key,value) in board" ng-click="selectSpace(key)" >
        <md-icon md-svg-src="{{selectIcon(value)}}" aria-label="{{key}} ">
      	</md-icon>
      </md-button>
    </div>
        
  </div>
 <div id="pannel2" class="md-primary" layout="column" layout-align="center center">
  <div id="footer" layout="column" layout-align="center center">   
		<p>Your poor bastart...</p>
        <p>Playing with <md-icon class="md-primary" md-svg-src="{{selectIcon(humanSide)}}"></md-icon></p>
        <div id="scores">
            <label>Wins</label>
            <label>{{totalWins}}</label>
            <label>Draws</label>
           	<label>{{totalDraws}}</label>
            <label>Losses</label>
         	<label>{{totalLosses}}</label>
        </div>
         <md-button id = "restart" aria-label="btnRestart" class="md-primary md-raised "  ng-click="" >
      		Restart Game
      </md-button>
		        
	</div> 
  </div>
</body>
</html>


<script type="text/ng-template" id="dialog1.tmpl.html">
	<md-dialog aria-label="Mango (Fruit)"  ng-cloak>
  	<form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Chose your side!</h2>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">   
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-raised md-cornered" ng-click="answer('X')" >
		X
		</md-button>
     	<md-button class="md-raised md-cornered" ng-click="answer('O')">
		O
		</md-button>           
    </md-dialog-actions>
  </form>
</md-dialog>
</script>
